name = "generated-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[vars]
ENVIRONMENT = "development"

# Secrets (set via `wrangler secret put`):
# - DATABASE_URL
# - CLERK_SECRET_KEY

# Uncomment for D1 database (SQLite at the edge)
# [[d1_databases]]
# binding = "DB"
# database_name = "app-db"
# database_id = "your-database-id"

# Uncomment for KV storage
# [[kv_namespaces]]
# binding = "KV"
# id = "your-kv-id"

# Uncomment for R2 storage
# [[r2_buckets]]
# binding = "BUCKET"
# bucket_name = "app-bucket"
